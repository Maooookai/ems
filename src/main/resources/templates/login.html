<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用电费征缴系统，请登录</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: darkslategray">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">电费征缴系统 Electricity Management System</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="about">关于</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container col-md-6 col-md-offset-1" style="text-align: center; position: absolute;top: 20%">
    <div class="jumbotron" style="height: fit-content;min-height:580px">
        <h3>公告</h3>
        <p th:text="${session.board.content}">暂无公告</p>
    </div>
</div>
<div class="container col-md-3 col-md-offset-8" style="text-align: center; position: absolute;top: 30%">
    <div class="jumbotron" style="width: 340px">
        <h4>欢迎使用电费征缴系统</h4>
        <span id="notify">&nbsp;</span>
        <span aria-describedby="notify" style="font-size: 12px;color: #ff0000" th:text="${error}"></span>
        <br>
        <form class="bs-example bs-example-form" method="post" th:action="@{/login}">
            <div class="input-group col-md-offset-0">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input class="form-control" style="width: 180px" oninput="value=value.replace(/[^\d]/g,'')" placeholder="账号" th:name="id"
                       th:type="text">
            </div>
            <br>
            <div class="input-group col-md-offset-0">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input class="form-control" style="width: 180px" placeholder="密码" th:name="password" th:type="password">
            </div>
            <br>
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;登录
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-default" type="reset"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;重置</button>
        </form>
    </div>
</div>
</body>
</html>
