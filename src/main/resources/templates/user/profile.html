<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/user/home">电费征缴系统 Electricity Management System</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-default">
                <li><a href="/user/wallet">我的钱包</a></li>
                <li><a href="/user/bill">电费查询</a></li>
                <li><a href="/user/usage">用电查询</a></li>
                <li><a href="/user/board">公告查询</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        欢迎您，<span th:text="${session.userinfo.name}">请登录</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/profile">个人资料</a></li>
                        <li><a href="/user/password">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="/user/exit">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>个人资料</h2>
        <h5>Personal Profile</h5>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>用户ID</td>
                <td>姓名</td>
                <td>手机号码</td>
                <td>性别</td>
                <td>地址</td>
                <td>是否商用</td>
                <td>身份证号</td>
                <td>注册时间</td>
            </tr>
            <tr>
                <td><span th:text="${session.userinfo.id}">ID</span></td>
                <td><span th:text="${session.userinfo.name}">姓名</span></td>
                <td><span th:text="${session.userinfo.phoneNumber}">手机号码</span></td>
                <td><span th:text="${session.userinfo.gender}">性别</span></td>
                <td><span th:text="${session.userinfo.address}">地址</span></td>
                <td><span th:text="${session.userinfo.electType}">用电类型</span></td>
                <td><span th:text="${session.userinfo.idNumber}">身份证号</span></td>
                <td><span th:text="${session.userinfo.registerTime}">注册时间</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
