<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告查询</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/user/home">电费征缴系统 Electricity Management System</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-default">
                <li><a href="/user/wallet">我的钱包</a></li>
                <li><a href="/user/price">电费查询</a></li>
                <li><a href="/user/usage">用电查询</a></li>
                <li><a href="/user/board">公告查询</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        欢迎您，<span th:text="${session.userinfo.name}">请登录</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/profile">个人资料</a></li>
                        <li><a href="/user/password">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="/user/exit">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>密码修改</h2>
        <h5>Password Modify</h5>
        <span id="notify">&nbsp;</span><br>
        <span aria-describedby="result" style="font-size: 12px;color: #ff0000" th:text="${result}"></span>
        <form class="bs-example bs-example-form" method="post" th:action="@{/user/password}">
            <div class="input-group col-md-offset-0">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input class="form-control" placeholder="原密码" style="width: 180px" th:name="oldPassword"
                       th:type="password">
            </div>
            <br>
            <div class="input-group col-md-offset-0">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input class="form-control" placeholder="新密码" style="width: 180px" th:name="newPassword"
                       th:type="password">
            </div>
            <br>
            <div class="input-group col-md-offset-0">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input class="form-control" placeholder="确认密码" style="width: 180px" th:name="newPasswordCheck"
                       th:type="password">
            </div>
            <br>
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;确认修改
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-default" onclick="history.go(-1);" type="reset"><span
                    class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;返回
            </button>
        </form>
    </div>
</div>
</body>
</html>
