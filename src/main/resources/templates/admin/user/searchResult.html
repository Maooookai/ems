<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果 - 管理员</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/home">后台管理 Management</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-default">
                <li><a href="/admin/user">用户管理</a></li>
                <li><a href="/admin/price">电费管理</a></li>
                <li><a href="/admin/board">公告管理</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        欢迎您，<span th:text="${session.admininfo.name}">请登录</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/profile">个人资料</a></li>
                        <li><a href="/admin/password">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="/admin/exit">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>用户搜索结果</h2>
        <h5>User Search Result</h5>
        <a class="btn btn-default" href="/admin/user/add" role="button">新增用户</a>&nbsp;&nbsp;&nbsp;
        <a class="btn btn-default" href="/admin/user/list" role="button">所有用户</a>&nbsp;&nbsp;&nbsp;
        <a class="btn btn-default active" href="/admin/user/search" role="button">用户搜索</a>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" onclick="history.go(-1)">返回</button>
        <h3>所有用户</h3>
        <div class="with:80%">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>账号</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>注册时间</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="search : ${session.search}">
                    <th scope="row" th:text="${search.id}"></th>
                    <td th:text="${search.name}"></td>
                    <td th:text="${search.phoneNumber}"></td>
                    <td th:text="${search.registerTime}"></td>
                    <td style="width: 20px">
                        <form method="post" th:action="@{/admin/user/edit}">
                            <input class="btn btn-default" th:name="search" th:value="${search.id}" type="hidden"/>
                            <button class="btn btn-default" type="submit">编辑</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
