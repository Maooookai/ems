<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用电费征缴系统，请登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">电费征缴系统 Electricity Management System</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/about">关于</a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<h1 class="col-md-offset-4">欢迎使用电费征缴系统，请登录</h1>
<br><br>
<div class="col-md-2 col-md-offset-4">
    <span id="notify">&nbsp;</span>
    <span style="font-size: 12px;color: #ff0000" th:text="${error}" aria-describedby="notify"></span>
    <br>
    <form class="bs-example bs-example-form" th:action="@{/login}" method="post">
        <div class="input-group">
            <span class="input-group-addon">账号</span>
            <input th:type="text" oninput="value=value.replace(/[^\d]/g,'')" th:name="id" class="form-control"
                   placeholder="请输入账号">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input th:type="password" th:name="password" class="form-control" placeholder="密码">
        </div>
        <br>
        <button type="submit" class="btn btn-default">登录</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-default">重置</button>
    </form>
</div>
</body>
</html>
