<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用电费征缴系统，请登录</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">电费征缴系统 Electricity Management System</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="about">关于</a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<h1 class="col-md-offset-4">欢迎使用电费征缴系统，请登录</h1>
<br><br>
<div class="col-md-2 col-md-offset-4">
    <span id="notify">&nbsp;</span>
    <span aria-describedby="notify" style="font-size: 12px;color: #ff0000" th:text="${error}"></span>
    <br>
    <form class="bs-example bs-example-form" method="post" th:action="@{/login}">
        <div class="input-group">
            <span class="input-group-addon">账号</span>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input class="form-control" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入账号" th:name="id"
                   th:type="text">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input class="form-control" placeholder="密码" th:name="password" th:type="password">
        </div>
        <br>
        <button class="btn btn-default" type="submit">登录</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-default" type="reset">重置</button>
    </form>
</div>
</body>
</html>
